<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Obtener medidas con jquery</title>
    <link rel="stylesheet" href="" />

    <style>
      .titulo {
        line-height: 30px;
        height: 30px;
        width: 300px;
        padding: 10px;
        border: 4px solid #000;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1 id="titulo" class="titulo">Elemnento h1</h1>
    <p id="info"></p>

    <script src="jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(function() {
        var titulo = $("#titulo");
        var info = $("#info");

        info.append("Ancho: " + titulo.width() + "<br>");
        info.append("Ancho interno: " + titulo.innerWidth() + "<br>");

        info.append("Ancho externo: " + titulo.outerWidth() + "<br>");
        info.append(
          "Ancho externo con padding y margin: " +
            titulo.outerWidth(true) +
            "<br>"
        );

        info.append("alto : " + titulo.height() + "<br>");
      });
    </script>
  </body>
</html>
