<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>stop</title>
    <link rel="stylesheet" href="" />

    <style>
      .caja {
        width: 150px;
        height: 150px;
        background-color: #ff9900;
      }
    </style>
  </head>
  <body>
    <button id="ejecutar">ejecutar</button>
    <button id="parar">parar</button>

    <div class="caja"></div>

    <script src="jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#ejecutar").on("click", function() {
          $(".caja").animate(
            {
              marginLeft: "500px"
            },
            1000
          );

          $(".caja").animate(
            {
              marginLeft: "0px"
            },
            1000
          );
        });

        ("#parar").on("click", function() {
          /*Resive 2 parametros(booleanos), la primera
        para limpiar y ala segunda para saltar al final*/
          $(".caja").stop();
        });
      });
    </script>
  </body>
</html>
