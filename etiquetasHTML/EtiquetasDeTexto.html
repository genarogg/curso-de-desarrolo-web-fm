<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Etiquetas para el texto</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p>
		<b>bold desde html</b><!-- bold > sin importancia semantica -->
		<br>
		
		<strong>Strong desde html</strong><!-- bold > con importancia semantica -->
		<br>
		
		<i>Italica desde html</i><!-- Italica > sin importancia semantica -->
		<br>
		
		<em>Enfasis desde html</em><!-- iTalica > con importancia semantica -->
		<br>

		<small>Small desde html</small>
		<br>

		<mark>Marked</mark>
		<br>

		<del>Deleted</del>
		<br>

		<ins>inserted</ins>
		<br>

		<sub>Subcript</sub>
		<br>

		<sup>Superscript</sup>
		<br>
	</p>
</body>
</html>
