<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Formularios</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<form action="" >
		<label for="nombre">Tu nombre:</label>
		<input type="text" id="nombre" placeholder="Nombre" maxlength="15" name="nombre">
		<br>

		<input type="email" placeholder="Correo:" name="correo">
		<br>
		<textarea name="mensaje" id="mensaje" placeholder="Mensaje" cols="30" rows="10"></textarea>
		<br>

		<label for="pais">Pais:</label>
		<select name="pais" id="pais">
			<option value="Mexico">Mexico</option>
			<option value="Venezuela">Venezuela</option>
			<option value="Argentina">Argentina</option>
		</select>
		<br>

		<input type="radio" name="genero" value="hombre" id="hombre"><label for="hombre">Hombre</label>

		<input type="radio" name="genero" value="mujer" id="mujer"><label for="mujer">Mujer</label>
		<br>

		<input type="checkbox" name="terminos" id="terminos"><label for="hombre"></label>

		<input type="submit" value="Enviar">
		

	</form>
</body>
</html>
