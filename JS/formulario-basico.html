<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
</head>
<body>
    <form action="" name="formulario" id="formulario">
        <input type="text" name="nombre" placeholder="nombre">

        <input type="radio" name="sexo" id="hombre">
        <label for="hombre">Hombre</label>

        <input type="radio" name="sexo" id="mujer">
        <label for="mujer">Mujer</label>

        <input type="checkbox" name="terminos" id="terminos">
        <label for="terminos">Terminos</label>

        <input type="submit" value="enviar">
    </form>
    <script>
        var formulario = document.getElementById('formulario');
        var nombre = formulario.nombre;
        var sexo = formulario.sexo;
        var terminos = formulario.terminos;

        function validar(e){
            //Validacion del nombre
            if(this.nombre.value > 18){
                alert("Maximo de caracteres permitidos");
                e.preventDefault();
            }
            else if(this.nombre.value == ""){
                alert("Ingresa un nombre");
            }
            
            
        }
        formulario.addEventListener("submit",validar)
    </script>
</body>
</html>
