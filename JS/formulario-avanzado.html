<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulario</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      body {
        background-color: #f2f2f2;
        font-family: Lato, serif;
        font-size: 18px;
      }

      .contenedor {
        width: 400px;
        margin: 40px;
      }

      .formulario .contenedorDeInput {
        padding: 20px;
        background-color: #fff;
        border-radius: 6px 6px 0 0;
      }

      .formulario input[type="text"],
      .formulario input[type="email"] {
        display: block;
        width: 100%;
        margin-bottom: 20px;
        padding: 15px 10px;
        border: none;
        border-bottom: 2px solid #ccc;
        font-family: Lato;
        font-size: 10px;
      }

      .formulario input[type="text"]:focus,
      .formulario input[type="email"]:focus {
        border-bottom: 2px solid #246eb9;
      }

      .formulario input[type="radio"] {
        display: none;
      }

      .formulario .sexo {
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
        margin: 20px;
      }

      .formulario .sexo .hombre {
        border-radius: 3px 0 0 3px;
      }
      .formulario .sexo .mujer {
        border-radius: 0 3px 3px 0;
      }

      .formulario .labelRadio {
        background-color: rgba(249, 160, 63, 0.5);
        color: #fff;
        padding: 10px;
        text-align: center;
        width: 49.5%;
      }

      

      

      

      

      
    </style>
  </head>
  <body>
    <div class="contenedor">
      <form name="formulario" id="formulario" action="" class="formulario">
        <div class="contenedorDeInput">
          <input type="text" name="nombre" placeholder="Nombre" />
          <input type="email" name="correo" placeholder="Correo" />

          <div class="sexo">
            <input type="radio" name="sexo" id="hombre" value="hombre" />
            <label class="labelRadio hombre" for="hombre">Hombre</label>
            <input type="radio" name="sexo" id="mujer" value="mujer" />
            <label class="labelRadio mujer" for="mujer">Mujer</label>
          </div>
          <div class="terminos">
            <input type="checkbox" name="terminos" id="terminos" />
            <label for="terminos">Acepto los terminos y condiciones</label>
          </div>
          <ul class="error" id="error">
            <!-- <li>Error 1</li>
                   <li>Error 2</li> -->
          </ul>
        </div>
        <input type="submit" class="btn" value="Registrate" />
      </form>
    </div>
  </body>
</html>
