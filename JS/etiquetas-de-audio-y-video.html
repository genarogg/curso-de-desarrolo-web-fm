<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <video id="video"  src="DEVIL MAY CRY 5  - TRAILER ESPAÃ‘OL (E3 2018).MP4" controls width="720"><p>El navegado no soporta mp4</p></video>

    <button id="play">reproducir</button>
    <button id="stop">pausar</button>

    <input type="range" value="1"  min="0" max="1" id="volumen">
    <script>
        var video = document.getElementById('video');
        var btnPlay = document.getElementById('play');
        var btnStop = document.getElementById('stop');
        var volumen = document.getElementById('volumen');

        btnPlay.addEventListener("click", function(){
            video.play();
            console.log("1");
        });

        btnStop.addEventListener("click", function(){
            video.pause();
            console.log("2");
        });
        
        volumen.addEventListener("change", function(){
            video.volume = volumen.value;
            console.log("4");

        });

    </script>
</body>
