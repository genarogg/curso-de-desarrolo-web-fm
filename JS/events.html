<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eventos</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <button id="btn-saludar">Saludo</button>
    <script>
        function saludo(){
            alert("hola1");
        }
        function saludo2(){
            alert("saludo2")
        }

        var btnSaludar = document.getElementById('btn-saludar');
        btnSaludar.addEventListener("click", saludo);
        btnSaludar.addEventListener("click", saludo2);

        btnSaludar.removeEventListener("click", saludo);
    </script>
</body>
</html>
