<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap3/css/bootstrap-theme.min.css">
	
</head>
<body>
	<div class="container">
		<div class="row">
			<!-- Formulario basico -->
			<div class="col-md-12">
				<h2>Formulario Basico</h2>
				<br>

				<form action="">
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input class="form-control" type="text" id="nombre" placeholder="nombre">
					</div>
					<div class="form-group">
						<label for="correo">Correo</label>
						<input class="form-control" type="text" id="correo" placeholder="correo">
					</div>

					<button class="btn btn-primary" type="submit">Enviar</button>	
				</form>
				
			</div>
		</div>
		<hr>

		<div class="row">
			<div class="col-md-12">
			<!-- Formulario Inline -->
				<h2>Formulario Inline</h2>
				<br>

				<form class="form-inline" action="">
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input class="form-control" type="text" id="nombre" placeholder="nombre">
					</div>
					<div class="form-group">
						<label for="correo">Correo</label>
						<input class="form-control" type="text" id="correo" placeholder="correo">
					</div>

					<button class="btn btn-primary" type="submit">Enviar</button>	
				</form>
			</div>
		</div>
		<hr>

		

	</div>

	<script src="bootstrap3/js/jquery3.js"></script>
	<script src="bootstrap3/js/bootstrap.min.js"></script>
</body>
</html>
