<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title></title>
    <link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap3/css/bootstrap-theme.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2>img</h2>
        <hr />

        <div class="col-sm-4">
          <img class="img-rounded img-responsive" src="6.jpg" alt="" />
        </div>

        <div class="col-sm-4">
          <img class="img-circle" src="6.jpg" alt="" width="300em" />
        </div>

        <div class="col-sm-4">
          <img class="img-thumbnail" src="6.jpg" alt="" width="300em" />
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-md-12">
          <h2>Imagen centrada</h2>
          <img class="center-block" src="6.jpg" alt="" width="300em" />
        </div>
      </div>
    </div>

    <script src="bootstrap3/js/jquery3.js"></script>
    <script src="bootstrap3/js/bootstrap.min.js"></script>
  </body>
</html>
