<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap3/css/bootstrap-theme.min.css">
	
</head>
<body>
	<div class="container">
		<!-- checkbox y radios -->
		<row>
			<div class="col-md-12">

				<h2>checkbox y radios</h2>
				<hr>
			
				<form action="">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="">
							Lorem ipsum dolor sit amet.
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" value="" disabled>
							Lorem ipsum dolor sit amet.
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="sexo" value="" >
							hombre
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="sexo" value="" >
							Mujer
						</label>
					</div>
				</form>
			</div>
		</row>

		<!-- Inline checkboxes y radios -->
		<row>
			
				
			<div class="col-md-12">
			
				<h2>checkbox y radios Inline</h2>
				<hr>
			
				<form action="">
					
					<label class="checkbox-inline">
						<input type="checkbox" value="">
						Lorem ipsum dolor sit amet.
					</label>
				
				
					<label class="checkbox-inline">
						<input type="checkbox" value="" disabled>
						Lorem ipsum dolor sit amet.
					</label>
				
					<br>
			
					<label class="radio-inline">
						<input type="radio" name="sexo" value="" >
						hombre
					</label>
				
					<label class="radio-inline">
						<input type="radio" name="sexo" value="" >
						Mujer
					</label>
					
				</form>
				
			</div>
		</row>

		<!-- Select -->
		<row>
			<div class="col-md-12">
			<br>
			<h2>select control</h2>
			<hr>
				<form action="">
					<select class="form-control" name="pais" id="pais">
						<option value="mexico">Mexico</option>
						<option value="españa">España</option>
						<option value="venezuela">Venezuela</option>
					</select>
				</form>
			</div>
		</row>

		<!-- Inputs -->

		<row>
			<div class="col-md-12">
				<br>
				<h2>inputs</h2>	
				<hr>

				<form action="">
					<div class="form-group">
						<input class="form-control" type="text" placeholder="input" >
					</div>

					<div class="form-group">
						<input class="form-control" type="text" placeholder="input" readonly>
					</div>

					<div class="form-group">
						<input class="form-control has-warning" type="text" placeholder="input" >
					</div>

					<div class="form-group">
						<input class="form-control has-error" type="text" placeholder="input" >
					</div>

					<div class="form-group">
						<input class="form-control" type="text" placeholder="input" >
					</div>
				</form>
			</div>
		</row>
	</div>



	<script src="bootstrap3/js/jquery3.js"></script>
	<script src="bootstrap3/js/bootstrap.min.js"></script>
</body>
</html>
