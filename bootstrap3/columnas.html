<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap3/css/bootstrap-theme.min.css">

	<style>
		.columnas{
			background-color: #452745;
			color: #fff;
		}

		.numero{
			border: 1px solid #ccc;
			text-align: center;
			padding: 20px;
			font-size: 20px;
		}

		.caja{
			background-color: #ff5f49;
			color: #fff;
			margin-top: 20px;
			margin-bottom: 20px;
		}
	</style>
	
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="columnas col-md-12">
				<h2>12 Columnas</h2>
			</div>
		</div>
		<div class="row">
			<div class="numero col-md-1">1</div>
			<div class="numero col-md-1">2</div>
			<div class="numero col-md-1">3</div>
			<div class="numero col-md-1">4</div>
			<div class="numero col-md-1">5</div>
			<div class="numero col-md-1">6</div>
			<div class="numero col-md-1">7</div>
			<div class="numero col-md-1">8</div>
			<div class="numero col-md-1">9</div>
			<div class="numero col-md-1">10</div>
			<div class="numero col-md-1">11</div>
			<div class="numero col-md-1">12</div>
		</div>
		<div class="row">
			<div class="caja col-md-2 col-md-offset-2">
				<h2>caja</h2>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="columnas col-md-8">
				<h2>8 columnas</h2>
			</div>
		</div>
		
	</div>

	

	<script src="bootstrap3/js/jquery3.js"></script>
	<script src="bootstrap3/js/bootstrap.min.js"></script>
</body>
</html>
