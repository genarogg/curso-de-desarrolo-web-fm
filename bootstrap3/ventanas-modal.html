<!DOCTYPE html>
<html lang="es">
  <head>

  <body>

      <div class="row">

                </div>

                <div class="modal-body">
                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.

                    molestias voluptatem incidunt non quos, quae harum

                    itaque.
                  </p>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">lorem</button>

            </div>
          </div>
        </div>

    <script src="bootstrap3/js/jquery3.js"></script>

</html>
