<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title></title>
    <link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap3/css/bootstrap-theme.min.css" />

    <style>
      .caja {
        background-color: #21295c;
        color: #fff;
        padding: 10px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <!-- 
		Class:			Visible en:
		===========================
		.visible-xs 	Visible SOLO en disposivos extra pequeños
		.visible-sm 	Visible SOLO en disposivos pequeños
		.visible-md 	Visible SOLO en disposivos medianos
		.visible-lg 	Visible SOLO en disposivos largos

		.hidden-xs 		Oculto en TODOS menos en dispositivos extra pequeños
		.hidden-sm 		Oculto en TODOS menos en dispositivos pequeños
		.hidden-md 		Oculto en TODOS menos en dispositivos medianos
		.hidden-lg 		Oculto en TODOS menos en dispositivos largos
 	-->
    <div class="container">
      <div class="row">
        <div class="caja col-ms-12">
          <h2 class="visible-xs">Tamaño extra pequeño</h2>
        </div>
      </div>
    </div>

    <script src="bootstrap3/js/jquery3.js"></script>
    <script src="bootstrap3/js/bootstrap.min.js"></script>
  </body>
</html>
