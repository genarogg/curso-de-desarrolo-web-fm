<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reproductor de video</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
    <div class="contenedor">
        <div class="reproductor">
            <video src="Taylor Swift  Bad Blood Letra.mp4" class="video" id="video">
                <p>Tu navegador no soporta videos en HTML5</p>
            </video>

            <div class="controles">
                <input type="range" class="tiempo" id="tiempo" min="0" value="0" step="0.1">
                <button class="btn play" id="btnPlay"><span id="icono" class="ico icon-controller-play"></span></button>
                <input type="range" class="volumen" id="volumen" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
